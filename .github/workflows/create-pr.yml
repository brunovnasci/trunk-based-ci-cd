name: Create feature branch pull request

on:
  workflow_call:

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Extract changes metadata
        id: change_metadata
        shell: bash
        run: |
          echo "feature_branch_name=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7.0.5
        with:
          branch: ${{ steps.change_metadata.outputs.feature_branch_name }}
          title: '[FEAT] PR gerado automaticamente. ${{ steps.change_metadata.outputs.feature_branch_name }} -> ${{ github.event.repository.default_branch }} '
          body: |
            PR gerado automaticamente
